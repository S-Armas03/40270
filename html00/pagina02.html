        loadTXTDoc()

        function loadXMLDoc() {
                console.log("Iniciando Lectura")
            const xhttp = new XMLHttpRequest();
                console.log(xhttp)  
            xhttp.onload = function() {
                const xmlDoc = xhttp.responseXML;
                const cd = xmlDoc.getElementsByTagName("CD");
                myFunction(cd);
                console.log(xhttp)  
            }
            xhttp.open("GET", "cd_catalog.xml");
            xhttp.send();
                console.log("Saliendo de la Lectura")
        }   

        function loadTXTDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                const textData = xhttp.responseText;
                const lines = textData.trim().split("\n"); // separa línea por línea
                myFunction(lines);
            }
            xhttp.open("GET", "Personas.txt");
            xhttp.send();
        }

        function myFunction(lines) {
            let table = "<tr><th>Luchador</th></tr>";
            for (let i = 0; i < lines.length; i++) {
                table += "<tr><td>" + lines[i].trim() + "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
